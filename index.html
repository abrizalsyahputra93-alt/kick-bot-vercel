<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kick Bot Padang</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background: linear-gradient(135deg,#1e3c72,#2a5298); color:white; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }
    .card { background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); border-radius:20px; padding:40px 30px; width:100%; max-width:450px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align:center; }
    h1 { font-size:30px; margin-bottom:10px; }
    p { opacity:0.8; margin-bottom:20px; }
    input, button { width:100%; padding:14px; margin:10px 0; border:none; border-radius:12px; font-size:16px; }
    input { background:rgba(255,255,255,0.2); color:white; }
    input::placeholder { color:rgba(255,255,255,0.7); }
    button { background:#00d26a; color:white; font-weight:bold; cursor:pointer; transition:.3s; }
    button:hover { background:#00b359; transform:translateY(-2px); }
    .status { margin-top:15px; font-size:14px; opacity:0.8; }
    .error { color:#ff6b6b; background: rgba(255,107,107,0.1); padding:10px; border-radius:8px; margin:10px 0; }
    .field-group { display:flex; gap:10px; flex-direction:column; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Kick Bot Padang</h1>
    <p>Bot chat dari Sumatera Barat</p>

    <div id="login">
      <button onclick="loginKick()">Login dengan Kick</button>
    </div>

    <div id="bot" style="display:none;">
      <div class="field-group">
        <input type="text" id="channel" placeholder="Masukkan channel (contoh: xqc)" />
        <input type="text" id="message" placeholder="Masukkan pesan" />
        <button onclick="sendMessage()">Kirim Pesan</button>
      </div>
      <div class="status" id="status">Siap...</div>
    </div>

    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script>
    const CLIENT_ID = '01K9SEDGKEAB4KH7WAJ8Q2XGVD'; // Sesuaikan
    const REDIRECT_URI = window.location.origin + '/index.html';
    let accessToken = null;

    function loginKick() {
      const params = new URLSearchParams({
        client_id: CLIENT_ID,
        redirect_uri: REDIRECT_URI,
        response_type: 'code',
        scope: 'chat:read chat:write',
        state: 'kick-bot',
      });
      window.location.href = `https://kick.com/oauth/authorize?${params.toString()}`;
    }

    async function handleCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (!code) return;
      try {
        const res = await fetch(`/api/auth?code=${code}`);
        const data = await res.json();
        if (data.access_token) {
          accessToken = data.access_token;
          document.getElementById('login').style.display = 'none';
          document.getElementById('bot').style.display = 'block';
          document.getElementById('status').textContent = 'Login sukses!';
          history.replaceState({}, '', '/index.html');
        } else {
          showError('Gagal login.');
        }
      } catch(err) { showError(err.message); }
    }

    async function sendMessage() {
      const channel = document.getElementById('channel').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!channel || !message || !accessToken) return showError('Masukkan channel dan pesan!');
      try {
        const res = await fetch('/api/bot', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ channel, message, token: accessToken })
        });
        const data = await res.json();
        document.getElementById('status').textContent = data.message || 'Pesan terkirim!';
      } catch(err) { showError(err.message); }
    }

    function showError(msg) {
      const e = document.getElementById('error');
      e.textContent = msg;
      e.style.display = 'block';
      setTimeout(()=>{ e.style.display='none'; },5000);
    }

    window.addEventListener('load', handleCallback);
  </script>
</body>
</html>
